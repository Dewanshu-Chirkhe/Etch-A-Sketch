<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <header class="header">
            <h1 class="title">Etch-A-Sketch</h1>
        </header>
        <main class="main">
            <div class="settings">
                <input id="colorPicker" type="color" value="#33333" />
                <button id="colorBtn">Color Mode</button>
                <button id="rainbowBtn">Rainbow Mode</button>
                <button id="eraserBtn">Erase Mode</button>
                <button id="toggleGrid">Toggle Grid</button>
                <button id="clearBtn">Clear</button>
                <span>Grid Size</span
                >
                <div class="size-value" id="sizeValue">16 x 16</div>
                <input
                    type="text"
                    placeholder="min-16   max-64"
                    id="gridSize"
                    class="grid-Size"
                />
                <button id="submit" style="background-color: orange; color: black; font-size: larger;">Change</button>
            </div>
            <div class="grid" id="grid"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
